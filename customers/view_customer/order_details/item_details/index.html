<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Item Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styels-view.css">
    <script src="https://kit.fontawesome.com/b7e75ffc32.js" crossorigin="anonymous"></script>
</head>
<body onload="onItemDetailsLoad()">
    <div class="container-fluid slidebar-container d-grid">
        <div class="row">
            <img class="slidebar-logo w-75" src="/img/full_logo.svg" alt="">
        </div>
        <div class="page-container">
            <a href="/home/index.html">
                <div class="row page align-items-center">
                    <i class="fa-solid fa-house"></i>
                    <p class="mb-0">Home</p>
                </div>
            </a>
            <a href="#">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <p class="mb-0">Orders</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
            </a>
            <a href="/items/index.html">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-boxes-stacked"></i>
                    <p class="mb-0">Items</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
            </a>
            <a href="/customers/index.html">
                <div class="row page page-selected align-items-center flex-nowrap">
                    <i class="fa-solid fa-user-group"></i>
                    <p class="mb-0">Customers</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
                <div class="option-list">
                    <ul class="mb-0">
                        <a href="/customers/add_customer/index.html"><li>Add New Customer</li></a>
                        <a href="/customers/delete_customer/index.html"><li>Delete Customer</li></a>
                        <a href="/customers/update_customer/index.html"><li>Update Customer</li></a>
                        <a href="/customers/view_customer/index.html"><li class="selected-option">View Customers</li></a>
                    </ul>
                </div>
            </a>
            <a href="#">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-file-waveform"></i>
                    <p class="mb-0">Reports</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
            </a>
        </div>
    </div>
    <main class="position-absolute top-0 end-0">
        <div class="container mt-md-5">
            <div class="row">
                <h2 id="heading" class="heading-option m-0 mt-3">Item Details</h2>
                <h4 class="order-id-text m-0">Order ID | <span id="orderID"></span></h4>
            </div>
            <div class="searchbar box box-shadow w-auto mt-4">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="searchbar" class="search-text" onkeydown="searchItem(event)" type="text" placeholder="Search Item">
             </div>
            <div class="container box main-container mt-4">
                <div class="table-body">
                    <table class="w-100">
                        <thead>
                            <tr class="caption text-center">
                                <th>No</th>
                                <th>Item Code</th>
                                <th>Item Name</th>
                                <th>Unit Price</th>
                                <th>Qty</th>
                                <th>Discount</th>
                                <th>Total Amount</th>
                            </tr>
                        </thead>
                        <tbody id="orderItemDetails"></tbody>
                    </table>
                </div>
                <div class="row  btn-container mt-4 me-4">
                    <button onclick="location.href= '/customers/view_customer/order_details/index.html'" class="btn btn-sec-func">Back</button>
                </div>
            </div>
        </div>
   </main>

   <script src="/js/app.js"></script>
   <script src="/js/app-search-order.js"></script>
</body>
</html>
