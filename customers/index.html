<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/b7e75ffc32.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid slidebar-container d-grid">
        <div class="row">
            <img class="slidebar-logo w-75" src="/img/full_logo.svg" alt="">
        </div>
        <div class="page-container">
            <a href="/home/index.html">
                <div class="row page align-items-center">
                    <i class="fa-solid fa-house"></i>
                    <p class="mb-0">Home</p>
                </div>
            </a>
            <a href="#">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <p class="mb-0">Orders</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
            </a>
            <a href="/items/index.html">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-boxes-stacked"></i>
                    <p class="mb-0">Items</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
            </a>
            <a href="/customers/index.html">
                <div class="row page page-selected align-items-center flex-nowrap">
                    <i class="fa-solid fa-user-group"></i>
                    <p class="mb-0">Customers</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
                <div class="option-list">
                    <ul class="mb-0">
                        <a href="/customers/add_customer/"><li>Add New Customer</li></a>
                        <a href="/customers/delete_customer/index.html"><li>Delete Customer</li></a>
                        <a href="/customers/update_customer/index.html"><li>Update Customer</li></a>
                        <a href="/customers/view_customer/index.html"><li>View Customers</li></a>
                    </ul>
                </div>
            </a>
            <a href="#">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-file-waveform"></i>
                    <p class="mb-0">Reports</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
            </a>
        </div>
    </div>
    <main class="position-absolute top-0 end-0">
        <div class="container mt-md-5">
           <div class="row justify-content-center align-items-center">
               <div class="searchbar box box-shadow">
                   <i class="fa-solid fa-magnifying-glass"></i>
                   <input id="searchbar" class="search-text" type="text" placeholder="Search...">
                </div>
           </div>
           <div class="row mt-5 gap-5 justify-content-center pb-5">
            <div class="d-flex flex-wrap justify-content-center col-md-4 box info-box box-shadow">
                <h2 class="position-relative" id="totalItems">00</h2>
                <p class="text-center position-relative">Total Customers</p>
            </div>
            <div class="d-flex flex-wrap justify-content-center col-md-4 box info-box box-shadow">
                <h2 class="position-relative" id="totalItems">00</h2>
                <p class="text-center position-relative">New Customers</p>
            </div>
           </div>
           <div class="border-bottom"></div>
           <div class="row gap-5 justify-content-center mt-4">
            <a  href="add_customer/index.html">
                <div class="d-flex align-items-center col-md-6 btn-option box border-yellow box-shadow">
                    <h4>Add New Customer</h4>
                </div>
            </a>
            <a href="delete_customer/index.html">
                <div class="d-flex align-items-center col-md-6 btn-option box border-red box-shadow">
                    <h4>Delete Customer</h4>
                </div>
            </a>
           </div>
           <div class="row gap-5 justify-content-center mt-4">
            <a  href="update_customer/index.html">
                <div class="d-flex align-items-center col-md-6 btn-option box border-red box-shadow">
                    <h4>Update Customer</h4>
                </div>
            </a>
            <a href="view_customer/index.html">
                <div class="d-flex align-items-center col-md-6 btn-option box border-yellow box-shadow">
                    <h4>View Customers</h4>
                </div>
            </a>
           </div>
        </div>
   </main>

</body>
</html>
