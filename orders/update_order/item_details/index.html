<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update - Item Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styels-view.css">
    <script src="https://kit.fontawesome.com/b7e75ffc32.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid slidebar-container d-grid">
        <div class="row">
            <img class="slidebar-logo w-75" src="/img/full_logo.svg" alt="">
        </div>
        <div class="page-container">
            <a href="/home/index.html">
                <div class="row page align-items-center">
                    <i class="fa-solid fa-house"></i>
                    <p class="mb-0">Home</p>
                </div>
            </a>
            <a href="/orders/index.html">
                <div class="row page page-selected align-items-center flex-nowrap">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <p class="mb-0">Orders</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
                <div class="option-list">
                    <ul class="mb-0">
                        <a href="/orders/place_order/index.html"><li>Place Order</li></a>
                        <a href="/orders/delete_order/index.html"><li>Delete Order</li></a>
                        <a href="/orders/update_order/index.html"><li class="selected-option">Update Order</li></a>
                        <a href="/orders/view_order/index.html"><li>View Orders</li></a>
                    </ul>
                </div>
            </a>
            <a href="/items/index.html">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-boxes-stacked"></i>
                    <p class="mb-0">Items</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
            </a>
            <a href="/customers/index.html">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-user-group"></i>
                    <p class="mb-0">Customers</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
            </a>
            <a href="/Reports/index.html">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-file-waveform"></i>
                    <p class="mb-0">Reports</p>
                </div>
            </a>
        </div>
    </div>
    <main class="position-absolute top-0 end-0">
        <div class="container mt-md-5">
            <div class="row">
                <h2 class="heading-option m-0 mt-3">Update Order - Item Details</h2>
                <h4 class="order-id-text m-0">Order ID | O0001</h4>
            </div>
            <div class="searchbar box box-shadow w-auto mt-4">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="searchbar" class="search-text" type="text" placeholder="Search Item">
             </div>
            <div class="container box main-container mt-4">
                <table class="w-100">
                    <thead>
                        <tr class="caption text-center">
                            <th>No</th>
                            <th>Item Code</th>
                            <th>Item Name</th>
                            <th>Unit Price</th>
                            <th>Qty</th>
                            <th>Discount</th>
                            <th>Total Amount</th>
                        </tr>
                    </thead>
                </table>
                <div class="table-body">
                    <table class="w-100">
                        <tbody id="viewTableDetails"></tbody>
                    </table>
                </div>
                <div class="row  btn-container mt-4 me-4">
                    <button class="btn btn-main-func btn-outline me-4">Update Item Details</button>
                    <button class="btn btn-sec-func">Back</button>
                </div>
            </div>
        </div>
   </main>
   <script src="/js/app-items.js"></script>
</body>
</html>
