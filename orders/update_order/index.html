<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Update Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles-update.css">
    <script src="https://kit.fontawesome.com/b7e75ffc32.js" crossorigin="anonymous"></script>
</head>
<body onload="onLoadFunc()">
    <div class="container-fluid slidebar-container d-grid">
        <div class="row">
            <img class="slidebar-logo w-75" src="/img/full_logo.svg" alt="">
        </div>
        <div class="page-container">
            <a href="/home/index.html">
                <div class="row page align-items-center">
                    <i class="fa-solid fa-house"></i>
                    <p class="mb-0">Home</p>
                </div>
            </a>
            <a href="/orders/index.html">
                <div class="row page page-selected align-items-center flex-nowrap">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <p class="mb-0">Orders</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
                <div class="option-list">
                    <ul class="mb-0">
                        <a href="/orders/place_order/index.html"><li>Place Order</li></a>
                        <a href="/orders/delete_order/index.html"><li>Delete Order</li></a>
                        <a href="/orders/update_order/index.html"><li class="selected-option">Update Order</li></a>
                        <a href="/orders/view_order/index.html"><li>View Orders</li></a>
                    </ul>
                </div>
            </a>
            <a href="/items/index.html">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-boxes-stacked"></i>
                    <p class="mb-0">Items</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
            </a>
            <a href="/customers/index.html">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-user-group"></i>
                    <p class="mb-0">Customers</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
            </a>
            <a href="/Reports/index.html">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-file-waveform"></i>
                    <p class="mb-0">Reports</p>
                </div>
            </a>
        </div>
    </div>
    <main class="position-absolute top-0 end-0">
        <div class="container mt-md-5">
            <div class="row">
                <h2 id="heading" class="heading-option mt-5">Update Order</h2>
            </div>
            <div class="searchbar box box-shadow w-auto mt-4">
                <i onclick="searchOrders()" class="fa-solid fa-magnifying-glass"></i>
                <input id="searchbar" class="search-text" type="text" placeholder="Search Order by Order ID" autocomplete="off">
             </div>
            <div class="container box main-container mt-4">
                <div class="tbl-container">
                    <table class="details-table w-100">
                        <tr>
                            <th>Order ID</th>
                            <td id="orderID" class="restricted"></td>
                        </tr>
                        <tr>
                            <th>Customer ID</th>
                            <td><input id="customerID" class="txt-input" type="text" autocomplete="off"></td>
                        </tr>
                        <tr>
                            <th>Net Amount</th>
                            <td id="netTotal"></td>
                        </tr>
                        <tr>
                            <th>Discount</th>
                            <td><input id="discount" class="txt-input" onkeypress="callSetNetTotal(event)" onchange="setNetTotal()" type="number" min="0" autocomplete="off"></td>
                        </tr>
                        <tr>
                            <th>Date amd time</th>
                            <td id="dateTime" class="restricted"></td>
                        </tr>
                        <tr>
                            <th>Item Details</th>
                            <td id="itemDetails"></td>
                        </tr>
                    </table>
                </div>
                <div class="row  btn-container">
                    <button id="btnMainFunc" onclick="updateOrder()" class="btn btn-main-func me-4" disabled>Update Order</button>
                    <button onclick="test()" class="btn btn-sec-func">Back</button>
                </div>
            </div>
        </div>
        <div class="position-fixed top-0 end-0 z-n1 main-bg"></div>
   </main>

   <script src="/js/app.js"></script>
   <script src="/js/app-search-order.js"></script>
</body>
</html>
