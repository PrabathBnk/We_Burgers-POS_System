<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Highest Rate of Purchases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/We_Burgers-POS_System/css/styles.css">
    <link rel="stylesheet" href="/We_Burgers-POS_System/css/styles-reports.css">
    <script src="https://kit.fontawesome.com/b7e75ffc32.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid slidebar-container d-grid">
        <div class="row">
            <img class="slidebar-logo w-75" src="/img/full_logo.svg" alt="">
        </div>
        <div class="page-container">
            <a href="/home/index.html">
                <div class="row page align-items-center">
                    <i class="fa-solid fa-house"></i>
                    <p class="mb-0">Home</p>
                </div>
            </a>
            <a href="/orders/index.html">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <p class="mb-0">Orders</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
            </a>
            <a href="/items/index.html">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-boxes-stacked"></i>
                    <p class="mb-0">Items</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
            </a>
            <a href="/customers/index.html">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-user-group"></i>
                    <p class="mb-0">Customers</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
            </a>
            <a href="/Reports/index.html">
                <div class="row page page-selected align-items-center flex-nowrap">
                    <i class="fa-solid fa-file-waveform"></i>
                    <p class="mb-0">Reports</p>
                </div>
            </a>
        </div>
    </div>
    <main class="position-absolute top-0 end-0">
        <div class="container mt-md-5">
            <div class="row">
                <h2 class="heading-option mt-3">Highest Rate of Purchases</h2>
            </div>
            <div class="searchbar box box-shadow w-auto mt-4">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="searchbar" class="search-text" type="text" placeholder="Search Report">
             </div>
            <div class="container box main-container pt-5 pb-4 mt-4">
                <div class="report-table-body">
                    <table class="w-100">
                        <tbody>
                            <tr>
                                <!-- <td onclick="location.href='/We_Burgers-POS_System/report/index.html'">January</td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row  btn-container mt-4 me-4">
                    <button onclick="location.href='/We_Burgers-POS_System/Reports/index.html'" class="btn btn-sec-func">Back</button>
                </div>
            </div>
        </div>
        <div class="position-fixed top-0 end-0 z-n1 main-bg"></div>
   </main>

   <script src="/We_Burgers-POS_System/js/app.js"></script>
   <script src="/We_Burgers-POS_System/js/app-items.js"></script>
</body>
</html>
