<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles-reports.css">
    <script src="https://kit.fontawesome.com/b7e75ffc32.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid slidebar-container d-grid">
        <div class="row">
            <img class="slidebar-logo w-75" src="/img/full_logo.svg" alt="">
        </div>
        <div class="page-container">
            <a href="/home/index.html">
                <div class="row page align-items-center">
                    <i class="fa-solid fa-house"></i>
                    <p class="mb-0">Home</p>
                </div>
            </a>
            <a href="/orders/index.html">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <p class="mb-0">Orders</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
            </a>
            <a href="/items/index.html">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-boxes-stacked"></i>
                    <p class="mb-0">Items</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
            </a>
            <a href="/customers/index.html">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-user-group"></i>
                    <p class="mb-0">Customers</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
            </a>
            <a href="/Reports/index.html">
                <div class="row page page-selected align-items-center flex-nowrap">
                    <i class="fa-solid fa-file-waveform"></i>
                    <p class="mb-0">Reports</p>
                </div>
            </a>
        </div>
    </div>
    <main class="position-absolute top-0 end-0">
        <div class="container mt-md-5">
            <div class="row justify-content-center align-items-center">
                <div class="searchbar box box-shadow">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input id="searchbar" class="search-text" type="text" placeholder="Search...">
                 </div>
            </div>
            <div class="row">
                <h2 class="heading-option mt-3">Reports</h2>
            </div>

            <div class="row">
                <h3 class="subheading-option mt-4">Monthly Reports</h3>
            </div>
            <div class="border-bottom mt-1"></div>
            <div class="row gap-5 ms-5 mt-4">
                <a  href="highestrate_report/index.html">
                    <div class="d-flex pt-5 col-md-6 btn-option box border-yellow box-shadow">
                        <p>Customer with Highest Rate of Orders</p>
                    </div>
                </a>
                <a href="sales_report_monthly/index.html">
                    <div class="d-flex pt-5 col-md-6 btn-option box border-red box-shadow">
                        <p>Sales Reports</p>
                    </div>
                </a>
            </div>
           
            <div class="row">
                <h3 class="subheading-option mt-5">Annual Reports</h3>
            </div>
            <div class="border-bottom mt-1"></div>
           <div class="row gap-5 ms-5 mt-4">
            <a  href="sales_report_annualy/index.html">
                <div class="d-flex pt-5 col-md-6 btn-option box border-red box-shadow">
                    <p>Sales Reports</p>
                </div>
            </a>
            <a href="item_count_report/index.html">
                <div class="d-flex pt-5 col-md-6 btn-option box border-yellow box-shadow">
                    <p>Item Count Reports</p>
                </div>
            </a>
           </div>
        </div>
   </main>

</body>
</html>
