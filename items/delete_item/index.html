<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/b7e75ffc32.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid slidebar-container d-grid">
        <div class="row">
            <img class="slidebar-logo w-75" src="/img/full_logo.svg" alt="">
        </div>
        <div class="page-container">
            <a href="/home/index.html">
                <div class="row page align-items-center">
                    <i class="fa-solid fa-house"></i>
                    <p class="mb-0">Home</p>
                </div>
            </a>
            <a href="#">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <p class="mb-0">Orders</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
            </a>
            <a href="/items/index.html">
                <div class="row page page-selected align-items-center flex-nowrap">
                    <i class="fa-solid fa-boxes-stacked"></i>
                    <p class="mb-0">Items</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
                <div class="option-list">
                    <ul class="mb-0">
                        <a href="/items/add_item/index.html"><li>Add New Item</li></a>
                        <a href="/items/delete_item/index.html"><li class="selected-option">Delete Item</li></a>
                        <a href="/items/update_item/index.html"><li>Update Item</li></a>
                        <a href="/items/view_item/index.html"><li>View Items</li></a>
                    </ul>
                </div>
            </a>
            <a href="#">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-user-group"></i>
                    <p class="mb-0">Customers</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
            </a>
            <a href="#">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-file-waveform"></i>
                    <p class="mb-0">Reports</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
            </a>
        </div>
    </div>
    <main class="position-absolute top-0 end-0">
        <div class="container mt-md-5">
            <div class="row">
                <h2 class="heading-option mt-5">Delete Item</h2>
            </div>
            <div class="searchbar box box-shadow w-auto mt-4">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="searchbar" class="search-text" type="text" placeholder="Search Item">
             </div>
            <div class="container box main-container mt-4">
                <div class="tbl-container">
                    <table class="details-table w-100">
                        <tr>
                            <th>Item Code</th>
                            <td>I0001</td>
                        </tr>
                        <tr>
                            <th>Item Name</th>
                            <td>Burger</td>
                        </tr>
                        <tr>
                            <th>Price</th>
                            <td>00</td>
                        </tr>
                        <tr>
                            <th>Quantity</th>
                            <td>00</td>
                        </tr>
                        <tr>
                            <th>Discount</th>
                            <td>00</td>
                        </tr>
                        <tr>
                            <th>Expiration Date</th>
                            <td>00/00/0000</td>
                        </tr>
                    </table>
                </div>
                <div class="row  btn-container">
                    <button class="btn btn-main-func me-4">Delete Item</button>
                    <button class="btn btn-sec-func">Back</button>
                </div>
            </div>
        </div>
   </main>
   <script src="/js/app-items.js"></script>
</body>
</html>
