<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles-items.css">
    <script src="https://kit.fontawesome.com/b7e75ffc32.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid slidebar-container d-grid">
        <div class="row">
            <img class="slidebar-logo w-75" src="/img/full_logo.svg" alt="">
        </div>
        <div class="page-container">
            <a href="/home/index.html">
                <div class="row page align-items-center">
                    <i class="fa-solid fa-house"></i>
                    <p class="mb-0">Home</p>
                </div>
            </a>
            <a href="#">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <p class="mb-0">Orders</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
            </a>
            <a href="/items/index.html">
                <div class="row page page-selected align-items-center flex-nowrap">
                    <i class="fa-solid fa-boxes-stacked"></i>
                    <p class="mb-0">Items</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
                <div class="option-list">
                    <ul class="mb-0">
                        <a href="/items/add_item/index.html"><li class="selected-option">Add New Item</li></a>
                        <a href="/items/delete_item/index.html"><li>Delete Item</li></a>
                        <a href="/items/update_item/index.html"><li>Update Item</li></a>
                        <a href="/items/view_item/index.html"><li>View Items</li></a>
                    </ul>
                </div>
            </a>
            <a href="#">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-user-group"></i>
                    <p class="mb-0">Customers</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
            </a>
            <a href="#">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-file-waveform"></i>
                    <p class="mb-0">Reports</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
            </a>
        </div>
    </div>
    <main class="position-absolute top-0 end-0">
        <div class="container mt-md-5">
            <div class="row">
                <h2 class="heading-option mt-5">Add New Item</h2>
            </div>
            <div class="d-flex justify-content-center align-items-center id-container">
                <p class="fw-normal mb-0">Item Code <span class="fw-normal ms-2 me-2">|</span> <span class="fw-semibold">O0001</span></p>
            </div>
            <div class="container box main-container">
                <div class="text-boxes">
                    <div class="row">
                        <div class="text-box">
                            <label class="label" for="txtName">Item Name</label>
                            <input class="input-box" id="txtName" type="text">
                        </div>
                    </div>
                    <div class="row w-100 mt-5 gap-4 flex-nowrap">
                        <div class="text-box w-50">
                            <label class="label" for="txtName">Item Price</label>
                            <input class="input-box " id="txtName" type="text">
                        </div>
                        <div class="text-box w-50">
                            <label class="label" for="txtName">Quantity</label>
                            <input class="input-box " id="txtName" type="text">
                        </div>
                    </div>
                    <div class="row w-100 mt-5 gap-4 flex-nowrap">
                        <div class="text-box w-25">
                            <label class="label" for="txtName">Discount (%)</label>
                            <input class="input-box " id="txtName" type="text">
                        </div>
                        <div class="text-box w-75">
                            <label class="label" for="txtName">Expiration Date</label>
                            <input class="input-box " id="txtName" type="text">
                        </div>
                    </div>
                </div>
                <div class="row  btn-container">
                    <button class="btn btn-main-func me-4">Add New Item</button>
                    <button class="btn btn-sec-func">Back</button>
                </div>
            </div>
        </div>


        <script src="/js/app-items.js"></script>
   </main>

</body>
</html>
