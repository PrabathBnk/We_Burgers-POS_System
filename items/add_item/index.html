<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items - Add Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles-items.css">
    <script src="https://kit.fontawesome.com/b7e75ffc32.js" crossorigin="anonymous"></script>
</head>
<body onload="setItemCode()">
    <div class="container-fluid slidebar-container d-grid">
        <div class="row">
            <img class="slidebar-logo w-75" src="/img/full_logo.svg" alt="">
        </div>
        <div class="page-container">
            <a href="/home/index.html">
                <div class="row page align-items-center">
                    <i class="fa-solid fa-house"></i>
                    <p class="mb-0">Home</p>
                </div>
            </a>
            <a href="#">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <p class="mb-0">Orders</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
            </a>
            <a href="/items/index.html">
                <div class="row page page-selected align-items-center flex-nowrap">
                    <i class="fa-solid fa-boxes-stacked"></i>
                    <p class="mb-0">Items</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
                <div class="option-list">
                    <ul class="mb-0">
                        <a href="/items/add_item/index.html"><li class="selected-option">Add New Item</li></a>
                        <a href="/items/delete_item/index.html"><li>Delete Item</li></a>
                        <a href="/items/update_item/index.html"><li>Update Item</li></a>
                        <a href="/items/view_item/index.html"><li>View Items</li></a>
                    </ul>
                </div>
            </a>
            <a href="/customers/index.html">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-user-group"></i>
                    <p class="mb-0">Customers</p>
                    <div class="flex-shrink-1"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
            </a>
            <a href="/Reports/index.html">
                <div class="row page align-items-center flex-nowrap">
                    <i class="fa-solid fa-file-waveform"></i>
                    <p class="mb-0">Reports</p>
                </div>
            </a>
        </div>
    </div>
    <main class="position-absolute top-0 end-0">
        <div class="container mt-md-5">
            <div class="row">
                <h2 class="heading-option mt-5">Add New Item</h2>
            </div>
            <div class="d-flex justify-content-center align-items-center id-container">
                <p class="fw-normal mb-0">Item Code <span class="fw-normal ms-2 me-2">|</span> <span id="itemCode" class="fw-semibold"></span></p>
            </div>
            <div class="container box main-container">
                <div class="text-boxes">
                    <div class="row">
                        <div class="text-box">
                            <label class="label" for="txtName">Item Name</label>
                            <input class="input-box" id="txtName" autocomplete="off" type="text">
                        </div>
                    </div>
                    <div class="row w-100 mt-5 gap-4 flex-nowrap">
                        <div class="text-box w-50">
                            <label class="label" for="txtPrice">Item Price (LKR)</label>
                            <input class="input-box " id="txtPrice" autocomplete="off" min="1" type="number">
                        </div>
                        <div class="text-box w-50">
                            <label class="label" for="txtQty">Quantity</label>
                            <input class="input-box " id="txtQty" autocomplete="off" min="1" type="number">
                        </div>
                    </div>
                    <div class="row w-100 mt-5 gap-4 flex-nowrap">
                        <div class="text-box w-25">
                            <label class="label" for="txtDiscount">Discount (%)</label>
                            <input class="input-box " id="txtDiscount" autocomplete="off" min="0" type="number">
                        </div>
                        <div class="date-box w-75">
                            <!-- <label class="label" for="txtExpDate">Expiration Date</label> -->
                            <input class="input-box " id="txtExpDate" type="date">
                        </div>
                    </div>
                </div>
                <div class="row  btn-container">
                    <button onclick="addItem()" class="btn btn-main-func me-4">Add New Item</button>
                    <button onclick="deleteObj()" class="btn btn-sec-func">Back</button>
                </div>
            </div>
        </div>
        <div class="position-fixed top-0 end-0 z-n1 main-bg"></div>
   </main>
   <script src="/js/app-items.js"></script>
   <script src="/js/app.js"></script>
    <script>
        let today = new Date().getFullYear() + "-" + ("00" + (new Date().getMonth()+1)).slice(-2) + "-" + ("00" + new Date().getDate()).slice(-2);
        document.getElementById("txtExpDate").min = today;
        document.getElementById("txtExpDate").value = today;
    </script>
</body>
</html>
